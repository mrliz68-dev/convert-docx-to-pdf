spring:
  application:
    name: render-pdf-service
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=1h

server:
  port: 8080
  threads:
    virtual:
      enabled: true
  # Tối ưu cho concurrent requests
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 1000
    connection-timeout: 20000
    max-http-post-size: 50MB
  # Compression để giảm bandwidth
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/pdf
    min-response-size: 1024

# PDF generation settings
pdf:
  generation:
    temp-dir: ./temp
    max-concurrent: 1000
    template-dir: ./templates
    output-dir: ./output
    cache:
      template:
        max-size: 100
        expire-hours: 1
      font:
        max-size: 10

# LibreOffice settings
libreoffice:
  command: libreoffice
  timeout: 60

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.techlab.renderpdf: INFO
    org.docx4j: WARN
    org.apache.poi: WARN

